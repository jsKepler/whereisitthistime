<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Finder</title>
</head>
<body>
    <h1>Find Time in Different Regions</h1>
    <form id="timeForm">
        <label for="timeInput">Enter time (HH:MM AM/PM):</label>
        <input type="text" id="timeInput" placeholder="Example: 3:55 PM" required>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Matching Regions:</h2>
    <ul id="result"></ul>

    <script src="script.js"></script>
</body>
</html>
