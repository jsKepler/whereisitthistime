<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Regions by Time</h1>
    <form id="timeForm">
        <label for="timeInput">Enter a time (HH:MM AM/PM):</label>
        <input type="text" id="timeInput" placeholder="e.g., 3:55 PM" required>
        <button type="submit">Find Regions</button>
    </form>
    <h2>Regions:</h2>
    <ul id="result"></ul>
    <script src="script.js"></script>
</body>
</html>
